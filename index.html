<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Newbie | Frontend Mentor | Interactive rating component</title>


</head>
<body>


  <!-- Rating state start -->
  <div class="container-start">

    <div class="main">
      <img src="/images/icon-star.svg" alt="icon-star">
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
    </div>

      <ul>
        <li><button class="btn">1</button></li>
        <li><button class="btn">2</button></li>
        <li><button class="btn">3</button></li>
        <li><button class="btn">4</button></li>
        <li><button class="btn">5</button></li>
      </ul>

    <div class="butt-sub">
      <button id="submit-rating">Submit</button>
    </div>    

  </div>

  
  <!-- Thank you state start -->

  <div class="container-thanks hidden">

    <img src="/images/illustration-thank-you.svg" alt="Thank">
    <p class="rated">
      You selected
      <span id="rating" style="display: inline-block; margin: 0 0.3rem">1</span>out of 5
    </p>
    <h1>Thank you!</h1>
    <p class="desc">
      We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!
    </p>

    <button class="btn-submit" id="rate-again">Rate Again</button>

  </div>


<!--  -->
<!-- link Javascript -->
  <script src="index.js"></script>
</body>
</html>
